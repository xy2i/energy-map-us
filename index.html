<!DOCTYPE html>
<html>
  <head>
    <title>US interactive map</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Energy production by state</h1>
      <div class="energy-map"></div>
      <div class="control">
        <div class="control-drawer">
          <div class="energy-type buttons">
            <button class="btn btn-active">
              <img src="img/nuclear.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/coal.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/gas.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/oil.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/hydro.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/geothermic.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/solar.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/wind.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/other.svg" width="32" />
              <div class="btn-text"></div>
            </button>
          </div>
        </div>
        <div class="control-drawer">
          <div class="energy-sources buttons">
            <button class="btn btn-active">
              <img src="img/nuclear.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/coal.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/gas.svg" width="32" />
              <div class="btn-text"></div>
            </button>
          </div>
        </div>
      </div>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
      <script src="https://unpkg.com/d3-tip@0.9.1/dist/index.js"></script>
      <script src="src/chart.js"></script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>US interactive map</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>Energy Production by State</h1>
      <div class="energy-map"></div>
      <div class="control">
        <div class="control-drawer">
          <div class="energy-type buttons">
            <button class="btn">
              <img src="img/nuclear.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/coal.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/gas.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/oil.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/hydro.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/geothermic.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/solar.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/wind.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/other.svg" width="32" />
              <div class="btn-text"></div>
            </button>
          </div>
        </div>
        <div class="control-drawer">
          <div class="energy-sources buttons">
            <button class="btn">
              <img src="img/source_nuclear.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/source_fossil.svg" width="32" />
              <div class="btn-text"></div>
            </button>
            <button class="btn">
              <img src="img/source_renewable.svg" width="32" />
              <div class="btn-text"></div>
            </button>
          </div>
        </div>
        <a href="https://www.electricrate.com/electricity-sources-by-state">
          <img class="logo" src="img/electric-rate-logo.png"
        /></a>
      </div>

      <h2>Choosing a specific production</h2>
      <div class="energy-map-2"></div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="https://unpkg.com/d3-tip@0.9.1/dist/index.js"></script>
    <script src="src/chart.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>US interactive map</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>Energy production by state</h1>
      <div class="energy-map"></div>
      <div class="control pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
          <div class="control-drawer">
            <div class="drawer-title">
              <div class="title">Energy types</div>
              <div class="text">
                What is the share of each energy type per state?
              </div>
            </div>
            <div class="energy-type buttons"></div>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
          <div class="control-drawer">
            <div class="drawer-title">
              <div class="title">Energy sources</div>
              <div class="text">
                How is each energy source used?
              </div>
            </div>
            <div class="energy-sources buttons"></div>
          </div>
        </div>
      </div>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
      <script src="https://unpkg.com/d3-tip@0.9.1/dist/index.js"></script>
      <script src="src/chart.js"></script>
    </div>
  </body>
</html>
